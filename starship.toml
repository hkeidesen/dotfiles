format = '''
$character$directory$python$git_branch[✗](bold yellow) 
'''

add_newline = false

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[➜](bold red)"

[directory]
format = "[$path]($style)[$read_only]($read_only_style) "
truncation_length = 1
style = "bold fg:#227B94"
read_only = ":read_only"
read_only_style = "bold yellow"

[git_branch]
format = '[git:(\([$branch](bold fg:#A6E22E)\))(\([$remote_branch](bold #FD971F)\))](bold fg:#66D9EF) '

[python]
format = '[🐍 $virtualenv]($style) '
style  = 'bold fg:#FFD343'
